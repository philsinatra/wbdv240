<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/responsiveslides.css" media="screen">
  <meta charset="utf-8" />
  <title>Image Slideshow</title>
</head>
<body>
  <div class="wrapper">
    <ul class="rslides">
      <li><img src="images/sp2013-xxl/ans-explore.png" alt=""></li>
      <li><img src="images/sp2013-xxl/flight.png" alt=""></li>
      <li><img src="images/sp2013-xxl/mechination.png" alt=""></li>
      <li><img src="images/sp2013-xxl/scrapple-tv.png" alt=""></li>
      <li><img src="images/sp2013-xxl/within-a-dream.png" alt=""></li>
    </ul>
  </div>

  <!-- Add jQuery library -->
  <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>

  <!-- Add Responsive Slides plugin -->
  <script src="js/responsiveslides.min.js"></script>

  <script>
  $(document).ready(function() {
      $(function() {
        $(".rslides").responsiveSlides();
      });
  })
  </script>
</body>
</html>
